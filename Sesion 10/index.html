<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mi Galería</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <header>
        <h1>ELIGE A TU PERSONAJE </h1>
    </header>
    <section>
        <h2>Daño</h2>

        <a class="shadow" src="imagenes/1.jpg" target="_blank">
            <img alt="Imagen 1" src="imagenes/1.jpg">
        </a>
        <a class="huerotate" src="imagenes/2.jpg" target="_blank">
            <img alt="Imagen 2" src="imagenes/2.jpg">
        </a>
        <a class="contrast" src="imagenes/3.jpg" target="_blank">
            <img alt="Imagen 3" src="imagenes/3.jpg">
        </a>

        <h2>Defensa</h2>
        <a class="huerotate" src="imagenes/4.jpg" target="_blank">
            <img alt="Imagen 1" src="imagenes/4.jpg">
        </a>
        <a class="opacity" src="imagenes/5.jpg" target="_blank">
            <img alt="Imagen 2" src="imagenes/5.jpg">
        </a>
        <a class="invert" src="imagenes/6.jpg" target="_blank">
            <img alt="Imagen 3" src="imagenes/6.jpg">
        </a>


        <h2>Curación</h2>
        <a class="invert" src="imagenes/7.gif" target="_blank">
            <img alt="Imagen 1" src="imagenes/7.gif">
        </a>
        <a class="shadow" src="imagenes/8.png" target="_blank">
            <img alt="Imagen 2" src="imagenes/8.png">
        </a>
        <a class="saturate" src="imagenes/9.png" target="_blank">
            <img alt="Imagen 3" src="imagenes/9.png">
        </a>
    </section>

</body>

</html>
